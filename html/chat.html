<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page name to the html file name -->
    <title>Flip-Side | Chat</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="app-container">
        <h1>Have a different question?</h1>
        <p id="result"></p>
        <br> <br>
        <input type="text" id="chatInput" placeholder="Enter your question..." style="font-size:25px;"
                    maxlength="30" size="20" style="width:100px; height: 50px;">
        <br> <br>
        <button id="enter-btn">Enter</button>
        <br>
        <button id="back-btn">Back</button>
    </div>
    <!-- Script must be Initialized AFTER the page is built-->
    <script src="../javascript/chat.js"></script>
</body>

</html>
