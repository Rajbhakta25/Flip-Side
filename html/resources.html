<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page name to the html file name -->
    <title>SET TITLE</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="app-container">
        <h1>Resource Search</h1>
        <input type="text" style="font-size:25px;" id="zipInput" maxlength="30" size="20"
            style="width:100px; height: 50px;" placeholder="Enter ZIP code...">
        <p id="result"></p>
        <button id="enter-btn">Enter</button>
        <button id="back-btn">Back</button>
        <button id="new-btn">Add New Resource</button>
        <button id="create-btn" style="display: none;">Create new Resource</button>
    </div>
    <!-- Script must be Initialized AFTER the page is built-->
    <script src="../javascript/resources.js"></script>
</body>

</html>
