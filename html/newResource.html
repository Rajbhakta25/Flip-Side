<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page name to the html file name -->
    <title>SET TITLE</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="app-container">
        <h1>Resource Create</h1>
        <h6 style="color:white;">insta:jonethanm</h6>
        <h3>---------------------------</h3>
        <h6 style="color:white;">boo</h6>
        <input type="text" id="zipCodeInput" style="font-size:25px;" maxlength="30" size="20"
            style="width:100px; height: 50px;" placeholder="Enter Zip Code...">
        <br> <br>
        <input type="text" id="cityInput" style="font-size:25px;" maxlength="30" size="20"
            style="width:100px; height: 50px;" placeholder="Enter Name of City...">
        <br> <br>
        <input type="text" id="nameInput" style="font-size:25px;" maxlength="30" size="20"
            style="width:100px; height: 50px;" placeholder="Enter Resource Name...">
        <br> <br>
        <input type="text" id="addressInput" style="font-size:25px;" maxlength="30" size="20"

        <br> <br>
        <input type="text" id="phoneInput" style="font-size:25px;" maxlength="30" size="20"
            style="width:100px; height: 50px;" placeholder="Enter Phone Number...">
        <p id="return"></p>
        <br> <br>
        <br>
        <button id="enter-btn">Enter</button>
        <button id="back-btn">Back</button>
        <button id="newResourceConfirm-btn" style="display: none;">Yes</button>
        <button id="newResourceDecline-btn" style="display: none;">No</button>
